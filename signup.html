<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilicon Food</title>
    <link rel="icon" type="image/x-icon" href="/images/logo/favicon.png">
</head>

<body>
    <div>
        <div>
            <img src="images/logo/logo.png" alt="Tilicon Food Logo"
                style="width: 100px; height: 100px; border-radius: 50%;">
        </div>
        <br>
        <div>
            <form action="" id="form">
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" name="username" placeholder="Enter here..." required>
                <br>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                <br>
                <br>
                <label for="phone_number">Phone Number</label>
                <br>
                <input type="tel" id="phone_number" name="phone_number" placeholder="9876543210" maxlength="10"
                    required>
                <br>
                <br>
                <fieldset>
                    <legend>Gender</legend>
                    <label for="male">
                        <input type="radio" name="male" id="male">
                        Male
                    </label>
                    <label for="female">
                        <input type="radio" name="female" id="female">
                        Female
                    </label>
                </fieldset>
                <br>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" placeholder="************" required>
                <br>
                <br>
                <label for="confirm_password">Confirm Password</label>
                <br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="************"
                    required>
                <br>
                <br>
                <input type="submit" value="SIGN UP">
            </form>
        </div>
    </div>
</body>

</html>
